{include file=supplyadmin.member.header.html}
<style type="text/css">
.bgwhite { background: #FFFFFF; }
</style>
<script type="text/javascript">
$(function(){
    $('#password_form').validate({
        errorPlacement: function(error, element){
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success       : function(label){
            label.addClass('validate_right').text('OK!');
        },
        rules : {
            orig_password : {
                required : true
            },
            new_password : {
                required   : true,
                minlength  : 6,
                maxlength  : 20
            },
            confirm_password : {
                required   : true,
                equalTo    : '#new_password'
            }
        },
        messages : {
            orig_password : {
                required : '{$lang.orig_password_empty}'
            },
            new_password  : {
                required   : '{$lang.no_pass}',
                minlength  : '{$lang.password_length_limit}'
            },
            confirm_password : {
                required   : '{$lang.no_pass}',
                equalTo    : '{$lang.twice_pass_not_match}'
            }
        }
    });
});
</script>
<style>
.borline td { padding:10px 0px; }
.ware_list th { text-align:left; }
</style>
<div class="borderBox">
	<h3 class="tit">个人资料设置</h3>
	<ul class="tabDiv mb10">
		<li ><a href="index.php?app=supplyadmin&act=supply_profile">基本资料</a></li>
		<li class="hover"><a href="index.php?app=supplyadmin&act=supply_password">修改密码</a></li>
		<li><a href="index.php?app=supplyadmin&act=supply_email">修改电子邮箱</a></li>
		<li><a href="index.php?app=supplyadmin&act=supply_mobile">修改手机号</a></li>
	</ul>
	<form method="post" id="password_form">
		<div class="information">
			<div class="info individual">
			 <table>
                     <tr>
                         <th class="width4">{$lang.orig_password}: </th>
                         <td><input type="password" class="text width_normal" name="orig_password" /></td>
                     </tr>
                     <tr>
                         <th class="width4">{$lang.new_password}: </th>
                         <td><input type="password" class="text width_normal" name="new_password" id="new_password"/></td>
                     </tr>
                     <tr>
                         <th class="width4">{$lang.confirm_password}: </th>
                         <td><input type="password" class="text width_normal" name="confirm_password" />
                     <input type="hidden"  name="from" value="storeadmin" /></td>
                     </tr>
                     <tr>
                         <th></th>
                         <td><input type="submit" class="btn" value="{$lang.submit}" /></td>
                     </tr>
             </table>
           </div>
       </div>
    </form>
</div>
