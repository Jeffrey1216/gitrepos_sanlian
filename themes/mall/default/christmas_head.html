<script type="text/javascript">
$(function()
{
    $(".selects_js ul li").hover(
        function()
        {
            $(this).addClass('search_nonce');
        },
        function()
        {
            $(this).removeClass();
        }
    );

    $(".selects_js").click(block_fn);

    $(".selects_js ul li").click(function(){
        var text = $(this).text();
        $(".selects_js p").text(text);

        var act  = $(this).attr("ectype");
        $(".selects_js input").val(act);
    });
      
});

function block_fn()
{
    $(".selects_js ul").toggle();
}

</script>
<script type="text/javascript">
	function close_mes(speed){
			$(".index_message").animate({height:"4px"},{duration:speed});
		}
	function show_mes(speed){
		$(".index_message").animate({height:"35px"},{duration:speed});
	}	
	$(function(){				
		$(".index_message").toggle(function(){
			close_mes(800);
			},function(){
			show_mes(800);
				})
		setTimeout("close_mes(2000)",18000);
		})	
</script>
