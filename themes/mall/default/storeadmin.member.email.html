{include file=storeadmin.member.header.html}
<script type="text/javascript">
$(function(){
    $('#email_form').validate({
        errorPlacement: function(error, element){
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success       : function(label){
            label.addClass('validate_right').text('OK!');
        },
        rules : {
            orig_password : {
                required : true
            },
           email : {
                required   : true,
                email      : true
            }
        },
        messages : {
            orig_password : {
                required : '{$lang.orig_password_empty}'
            },
            email : {
                required   : '{$lang.email_required}',
                email    : '{$lang.email_invalid}'
            }
        }
    });
});
</script>
<style>
.borline td { padding:10px 0px; }
.ware_list th { text-align:left; }
.bgwhite { background: #FFFFFF;}
</style>
<div class="borderBox">
	<h3 class="tit">个人资料设置</h3>
	<ul class="tabDiv mb10">
		<li><a href="index.php?app=member&act=profile&from=storeadmin">基本资料</a></li>
		<li><a href="index.php?app=member&act=password&from=storeadmin">修改密码</a></li>
		<li class="hover"><a href="index.php?app=member&act=email&from=storeadmin">修改电子邮箱</a></li>
		<li><a href="index.php?app=member&act=mobile&from=storeadmin">修改手机号</a></li>
	</ul>
	<form method="post" id="email_form">
		<div class="information">
			<div class="info individual">
			 <table>
                     <tr>
                         <th class="width4">{$lang.orig_password}: </th>
                         <td><input class="text width_normal" type="password" name="orig_password" /></td>
                     </tr>
                     <tr>
                         <th class="width4">{$lang.email}: </th>
                         <td><input class="text width_normal" type="text" name="email" />
                     <input type="hidden"  name="from" value="storeadmin" /></td>
                     </tr>
                     <tr>
                         <th></th>
                         <td><input type="submit" class="btn" value="{$lang.submit}" /></td>
                     </tr>
             </table>
           </div>
       </div>
    </form>
</div>
