<script type="text/javascript" src="{new_res file=js/jquery.js}" charset="utf-8"></script>
<div class="left">
<script charset="utf-8" src="{res fire=public.js}" type="text/javascript"></script>
<div class="leftBox">
     <h2 class="help_head"><a href="{url app=article&act=help}">帮助中心</a></h2>
     <div class="leftMenu help_leftMenu">
         <ul>
         <!-- {foreach from=$acategories item=catego} -->
          <li class="help_li"><span id="cate_Array">{$catego.cate_name}</span><span typedef="coin" class="help_jia"></span></li>
 		<!-- {if $catego.child} -->
          <ul id="jytj_show" class="sideMenu" style="display:none">
              <!-- {foreach from=$catego.child item=childs} -->
                 <li><a href="{url app=article&cate_id=$childs.cate_id&parent_id=$childs.parent_id}" cateId="{$childs.cate_id}" class="sideOn {if $childs.cate_id eq $cate_id_now} onHover{/if}" onclick="sideMenu(this)">{$childs.cate_name}</a></li>
              <!-- {/foreach} -->
          </ul>
          <!-- {else} -->
         <ul id="jytj_show" class="sideMenu" style="display:none">
          	<!-- {foreach from=$catego.article item=article} -->
          	<li><a onclick="sideMenu(this)" class="sideOn " href="javascript:get_article({$article.article_id});">{$article.title}</a></li>
          	<!-- {/foreach} -->
 		</ul>
 		<!-- {/if} -->
         <!-- {/foreach} -->
        </ul>
    </div>
</div>
</div>
<!--帮助中心左边菜单效果  -->
<script type="text/javascript">
$(function(){
	$("span[typedef='coin']").toggle(
		function () {
			$("span[typedef='coin']").attr("class","help_jia");
			$("ul.sideMenu").slideUp();
			$(this).attr('class',"help_jian");
			$(this).parent("li.help_li").find("ul.sideMenu").slideDown();//兼容IE7
			$(this).parent("li.help_li").next("ul.sideMenu").slideDown();
		},
		function () {
			$(this).attr('class',"help_jia");
			$(this).parent("li.help_li").find("ul.sideMenu").slideUp();//兼容IE7
			$(this).parent("li.help_li").next("ul.sideMenu").slideUp();
		});
});



</script>
<!--帮助中心左边菜单放上效果  -->
<script type="text/javascript">
$('.sideOn').hover(function () {
	$(this).addClass("onHover");
},function () {
	var article_id = {$article.article_id|default:0};
	$(this).removeClass("onHover");
	$(".sideOn[article_id='"+article_id+"']").addClass("onHover");
});

</script>
