<head>

<title>派啦供应商后台管理系统</title>

<script type="text/javascript" src="{lib file=public.js}"></script>
<script type="text/javascript"> 
	$(document).ready(function(){
		sizeHeight();
		window.onresize=function(){sizeHeight();}
		addElementCss();
		btnZY();
		
		$("#main-nav li ul").hide();
		$("#main-nav li a.menuOn").parent().find("ul").slideToggle("slow");
		
		$("#main-nav li a.nav-top-item").click(
			function () {
				var vParent = $(this).parent().siblings();
				var liA = vParent.find("a");
				$(this).parent().siblings().find("ul").slideUp("normal");
				$(this).next().slideToggle("normal");
				$(this).addClass("menuOn");
				$(liA).removeClass("menuOn");
				mainFrame.location.href=(this.href);
				var aa = $(this).parent().find(".sideMenu");
				aa.find("a").removeClass("sideOn");
				aa.find("a:first").addClass("sideOn");
				return false;
			}
		);
		
		$("#main-nav li .nav-top-item").hover(
			function () {
				$(this).stop().animate({ paddingRight: "25px" }, 200);
			}, 
			function () {
				$(this).stop().animate({ paddingRight: "15px" });
			}
		);
		
	});
	function btnZY(){
		var $left = $(".leftBox");
		var $shrink = $("#shrinkDiv");
		var $right = $(".rightBox");
 
		$("#btnShrink").click(function(){
			if($("#btnShrink").attr("class")=="left"){
				var vWidth = document.documentElement.clientWidth-10+"px";
				$left.animate({left: '-210px'}, "normal");
				$shrink.animate({left: '0px'}, "normal");
				if ($.browser.version == "6.0"){
					$right.animate({left: '10px',width: vWidth}, "normal");	
				}
				else{
					$right.animate({left: '10px'}, "normal");	
				}
				$("#btnShrink").addClass("right").removeClass("left");
				$("#btnShrink").attr("title","展开");
				
			}
			else
			{
				var vWidth = document.documentElement.clientWidth-210+"px";
				$left.animate({left: '0px'}, "normal");
				$shrink.animate({left: '200px'}, "normal");
				if ($.browser.version == "6.0"){
					$right.animate({left: '210px',width: vWidth}, "normal");
				}
				else{
					$right.animate({left: '210px'}, "normal");
				}
				
				$("#btnShrink").addClass("left").removeClass("right");
				$("#btnShrink").attr("title","收缩");
			}
		})
	}
</script>
</head>

    <div class="welcome">

    <div class="leftMenu">

                     <li><a href="index.php?app=supplyadmin&act=supply_profile" target="mainFrame" onclick="sideMenu(this)">企业资料</a></li>                
                </ul>
             </li>		
            <li> <a href="index.php?app=supplyadmin&act=supply_mygoods" target="mainFrame" class="nav-top-item">商品管理</a>
