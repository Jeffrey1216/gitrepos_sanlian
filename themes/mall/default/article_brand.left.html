<script type="text/javascript" src="{lib file=public.js}" charset="utf-8"></script>
<div class="leftBox">
     <h2 class="help_head">{$helpCategories.cate_name}</h2>

     <div class="leftMenu">
         <ul>
         	<!-- {foreach from=$helpCategories.child item=acategory} -->
            <li><span id="cate_{$acategory}">{$acategory.cate_name|escape}</span>
              <ul class="sideMenu" id="jytj_show">
              <!-- {foreach from=$acategory.child_article item=childs} -->
                  <li><a href="{url app=article&act=brand&article_id=$childs.article_id}" article_id="{$childs.article_id}" class="sideOn {if $childs.article_id eq $article.article_id} onHover{/if}" onclick="sideMenu(this)">{$childs.title}</a></li>
              <!-- {/foreach} -->
              </ul>
           </li>
           <!-- {/foreach} -->
        </ul>
    </div>
</div>
<script type="text/javascript">
$('.sideOn').hover(function () {
	$(this).addClass("onHover");
},function () {
	var article_id = {$article.article_id|default:0};
	$(this).removeClass("onHover");
	$(".sideOn[article_id='"+article_id+"']").addClass("onHover");
});

</script>
