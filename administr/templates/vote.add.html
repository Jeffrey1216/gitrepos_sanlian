{include file="header.html"}
<style type="text/css">
#vote_box{margin:30px;}
#vote_box input{height:25px;width:400px;font-size:16px;line-height:25px;}
#vote_box .short_input{width:50px;text-align:center;}
.vote_tab td{padding:6px 5px;}
#vote_box .input_radio{width:10px;margin-left:40px;vertical-align:-7px;}
#vote_box .add_col{color:#d5238c;cursor:pointer;}
#vote_box textarea{width:400px;height:150px;max-height:150px;}
#vote_box .times_width{width:160px;}
</style>
<div id="rightTop">
  <p>投票管理</p>
  <ul class="subnav">
    <li><span>发起投票</span></li>
    <li><a class="btn1" href="index.php?app=vote">管理</a></li>    
  </ul>
</div>
<div id="vote_box">	
	<form id="i_sub" action="index.php?app=vote&act=addVote" method="post" enctype="multipart/form-data">
	<table class="vote_tab">
		<tr><td>投票标题：</td><td><input type="text" name="title"/></td></tr>
		<tr><td>投票专题banner条上传：</td><td><input type="file" name="themeimg"/></td></tr>
		<tr><td>投票专题代码：</td><td><textarea name="template"></textarea></td></tr>
		<tr><td>投票规则说明：</td><td><textarea name="rules"></textarea></tr>
		<tr><td>是否允许重复投票：</td><td><input class="input_radio" value="yes" name="repeat" type="radio"/>是<input class="input_radio" value="no" name="repeat" type="radio"/>否</tr>
		<tr><td ><label>开始时间：</label></td><td><input class="times_width" type="text" name="starttime" value="" onClick="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})" id="start_time" class="text01"/>
<label>结束时间：</label><input class="times_width" type="text" name="endtime" value="" onClick="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})" class="text01"/></td></tr>							
		<tr><td>投票选项：</td><td><input type="text" name="contents[]"/></td></tr>
		<tr><td></td><td><input type="text" name="contents[]"/></td></tr>		
		<tr><td></td><td class="add_col">+添加更多投票选项</td></tr>
		<tr><td>投票方式：</td><td>最多选<input id="num_check" class="short_input" type="text" name="maxnum"/>项<span style="color:red;margin-left:20px;"></span></td></tr>	
		<tr><td></td><td><input  style="width:70px;" type="submit" value="提交"/></td></tr>		
	</table>
	</form>
 </div> 
<script type="text/javascript">
	$(function(){
		$(".add_col").click(function(){
			$(this).parent("tr").before("<tr><td></td><td><input type=\"text\" name=\"contents[]\"/></td></tr>")
			})
		$("#i_sub").submit(
				function(){
					if(!(/^(-|\+)?\d+$/).test($("#num_check").val())||$("#num_check").val()<=0)
					{
						$("#num_check").val("");
						$("#num_check").next("span").html("");
						$("#num_check").next("span").append("数量只能为正整数")
						return false;
						}
					else{
						$("#num_check").next("span").html("");
						return true;
						}																	
					})			
		})
</script>

<script type="text/javascript" src="{lib file=../My97DatePicker/WdatePicker.js}"></script>
