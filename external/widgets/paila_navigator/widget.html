<script type="text/javascript">
$.fn.extend({
    /**
     * add "hoverStyle" class when the mouse over
     * @param hoverStyle :class name
     * @return object itself
     */
    HS:function(hoverStyle) {
        //don't register mouse over event if the hoverStyle is null & empty
        if (hoverStyle != null && hoverStyle != "") {
            this.hover(function() {
                $(this).addClass(hoverStyle);
            }, function() {
                $(this).removeClass(hoverStyle);
            });
        }
        return this;
    } ,
    /**
     * show menu when the mouse over the top mark
     * @param id :sub menu container,append sub menu to the specified div then show it
     */
    showSubMenuInDiv:function(id) {
        this.hover(function() {
            $("#" + id).html($(this).children("ul").clone(true));
            $(this).append($("#" + id).show());
        }, function() {
            $("#" + id).hide();
        });
        return this;
    }
});
//作用
$(function() {
$("#menu>li").HS("current");
});
</script>
