<div class="productlist">
    <h1 class="proline">
        <a class="font6" href="#"></a>

        <div class="h1_right">
            
        </div>
    </h1>
    <div class="brand">
        <div class="move_image move_image3">
            <span id="brand_to_left" class="to_left to_left2 to_left_none"></span>
            <span id="brand_to_right" class="to_right to_right2"></span>

            <div class="v_content">
                    <ul id="brand_moveUl" style="overflow:hidden;">
                        <!-- {foreach from=$widget_data.images item=image} -->
                        <li style="width:220px;">
                            <a href="{$image.url}"><img original="{$image.img}"  title="{$image.title}" alt="{$image.title}"/></a>
                            <p><a href="{$image.url}">{$image.title}</a></p>
                        </li>
                    <!-- {/foreach} -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
var brand_move_flag = true;
var brand_move_width = 240;
$("#brand_to_left").click(function () {
	if(!brand_move_flag) {
		return;
	}
	if($('#brand_to_right').hasClass('to_right_none')) { 
		$('#brand_to_right').removeClass('to_right_none'); 
	}
	
	if(parseInt($("#brand_moveUl").css("left")) < 0){
		brand_move_flag = false;
		$("#brand_moveUl").animate({left: "+="+brand_move_width},{duration:300,complete:function () {
			if(parseInt($("#brand_moveUl").css("left")) >= 0) {
				$('#brand_to_left').addClass('to_left_none');
			} 
		brand_move_flag = true;}});
	}
});
$("#brand_to_right").click(function () {
	if(!brand_move_flag) {
		return;
	}
	if($('#brand_to_left').hasClass('to_left_none')) { 
		$('#brand_to_left').removeClass('to_left_none'); 
	}
	if(parseInt($("#brand_moveUl").css("left")) > -(4*232)){
		brand_move_flag = false;
		$("#brand_moveUl").animate({left: "-="+brand_move_width},{duration:300,complete:function () {
			if(parseInt($("#brand_moveUl").css("left")) <= -(4*232)) {
				$('#brand_to_right').addClass('to_right_none');
			}
		brand_move_flag = true;}});
	}
});


</script>
