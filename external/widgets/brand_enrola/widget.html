<script type="text/javascript">
$("#login").click(function () {
	var user_name = $('input[name="user_name"]').attr("value");
	var password = $('input[name="password"]').attr("value");
	$.ajax({
			type:"POST",
			url:'index.php?app=brand_mandate&act=login',
			data:{user_name:user_name, password:password},
			dataType:'json',
			success: function (data) {
				if (data.done) 
				{
					window.location.href="index.php?app=brand_mandate";
				} else {
					alert(data.msg);
				}
			}
		}
	);
});

</script>
