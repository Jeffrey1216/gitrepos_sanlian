<script type="text/javascript">
$("#tags>li").mouseover(function () {
    $("#tags>li").removeClass("selectTag");
    $("#tagContent0,#tagContent1").removeClass("selectTag");
    if(!$(this).hasClass("selectTag")) {
    $(this).addClass("selectTag");
    if(parseInt($(this).attr("label")) == 0) {
    $("#tagContent0").addClass("selectTag");
    $("#tagContent0").css("display","block");
    $("#tagContent1").css("display",'none');
    } else {
    $("#tagContent1").addClass("selectTag");
    $("#tagContent1").css("display","block");
    $("#tagContent0").css("display",'none');
    }
    }
});
   $('#ov li').mouseover(function () {

</script>
